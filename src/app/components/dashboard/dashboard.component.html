<clr-main-container class="main-container">
    <clr-header class="header header-1">
        <div class="branding">
            <a routerLink="/home" routerLinkActive="active" class="nav-link">
                <img src="assets/dojo-transparent-white-outline.svg" alt="A dojo" class="mtdj__logo">
                <span class="title">Math Dojo</span>
            </a>
        </div>
        <div class="header-actions">
            <a routerLink="/login" routerLinkActive="active" class="nav-link nav-text">
                Login
            </a>
        </div>
    </clr-header>
    <div class="content-container" id="primary">
        <div class="content-area">
            <div class="clr-row clr-align-items-center site-main">
                <div class="clr-col-6">
                    <h1>Math Dojo Admin UI.</h1>
                    <div class="clr-row">
                        <div class="clr-col-4 mtdj__dashboard_card">
                            <div class="card">
                                <div class="card-header">
                                    <h3>For Math-Dojo Admins</h3>
                                </div>
                                <div class="card-block">
                                    <div class="card-text">
                                        Perform the daily tasks that are required to maintain the website
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a routerLink="/login" routerLinkActive="active" class="btn btn-primary">Login</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="clr-col-6 mtdj__dashboard_img_container">
                    <img src="assets/artboard-2.png" alt="A dojo" class="mtdj__dashboard_img">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="clr-row clr-justify-content-between">
                <div class="clr-col-4">
                    <span>Copyright &copy; 2019 Math-Dojo</span>
                </div>
                <div class="clr-col-3">
                    <div>Image made by <a href="https://www.blackillustrations.com/black-illustration-packs"
                            title="Freepik">blackillustrations</a> 
                    </div>
                </div>
            </div>
        </div>
    </footer>
</clr-main-container>
